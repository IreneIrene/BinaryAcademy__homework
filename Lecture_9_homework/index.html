<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-resource.min.js"></script>
</head>
<body>
<div class="list" ng-controller="Images as ctrl">
    <h1>Images</h1>
    <table>
        <tr ng-repeat="img in ctrl.images | limitTo:10 track by $index" ng-cloak>
            <td><img ng-src="{{img.thumbnailUrl}}" full-size-img url="{{img.url}}"></td>
            <td>{{img.title}}</td>
        </tr>
    </table>
</div>

<script src="app.js"></script>
<script src="logger-service.js"></script>
<script src="images-service1.js"></script>
<!--<script src="images-service2.js"></script>-->
<script src="fullSizeImg-directive.js"></script>
</body>
</html>
